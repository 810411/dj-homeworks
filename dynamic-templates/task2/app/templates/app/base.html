{% load app_filters %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Заголовок{% endblock title %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <nav class="row">
            <div class="nav-wrapper col s12">
                <a href="{% url 'home' %}" class="brand-logo">Компьютеры</a>
                <ul class="right hide-on-med-and-down">
                    <li class={{ request.path|active:"examples" }}><a href="{% url 'examples' %}">Примеры</a></li>
                    <li class={{ request.path|active:"contacts" }}><a href="{% url 'contacts' %}">Контакты</a></li>
                    <li class={{ request.path|active:"about" }}><a href="{% url 'about' %}">О проекте</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
          <div class="col s12">
            {% block content %}
            {% endblock content %}
          </div>
        </div>
    </div>
</body>
</html>
